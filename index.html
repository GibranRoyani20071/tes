<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- COding Nya-->
    <link rel="stylesheet" href="styles.css">
    <title>Mini Game | Gibran Royani</title>
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Pemain</h2>
                <p>0</p>
            </div>
            <div class="tie-score">
                <h2>Seri</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Komputer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Batu Gunting Kertas</h1>
            <button>Mulai Bermain</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Buat Pilihan</h2>
            <div class="hands">
                <img class="player-hand" src="batu.png" alt />
                <img class="computer-hand" src="batu.png" alt />
            </div>
            <div class="options">
                <button class="Batu">Batu</button>
                <button class="Kertas">Kertas</button>
                <button class="Gunting">Gunting</button>
            </div>
        </div>
    </section>
    <!-- Tempat Buat Java Script | Gibran-->
    <script src="script.js"></script>
</body>
</html>
